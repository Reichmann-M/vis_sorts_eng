<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visualisierung von Sortier-Algorithmen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.freefavicon.com/freefavicons/objects/upside-down-triangle-152-305121.png"
    />
  </head>

  <body>
    <div>
      <h1 class="container">Sorting Algorithms</h1>
      <form class="container">
        <input
          type="button"
          name="BubbleSort"
          value="Bubbleort"
          onclick="window.location.href='sorts/Bubble Sort/index.html'"
        />
        <input
          type="button"
          name="SelectionSort"
          value="Selectionsort"
          onclick="window.location.href='sorts/SelectionSort/index.html'"
        />
        <input
          type="button"
          name="QuickSort"
          value="Quicksort"
          onclick="window.location.href='sorts/QuickSort/index.html'"
        />
        <input
          type="button"
          id="RadixSort"
          value="Radix LSD (Base10)"
          onclick="window.location.href='sorts/RadixLSDBase10/index.html'"
        />
      </form>
      <h2>-Visualization by Max Reichmann-</h2>
    </div>
  </body>
</html>
